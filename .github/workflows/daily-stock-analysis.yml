name: Daily Stock Analysis

on:
  schedule:
    # Runs at 12:10 AM IST (3:00 AM UTC) every weekday
    - cron: '40 6 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  analyze-stocks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Indian Stock Analysis
        run: npm run india
      
      - name: Check Trading Conditions
        run: npm run check
        continue-on-error: true
      
      - name: Upload Analysis Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stock-analysis-${{ github.run_number }}
          path: |
            *.json
            *.log
          retention-days: 30
